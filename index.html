<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>JustStreamIt</title>
</head>

<body>
    <div class="pinning-header">
        <header class="header">
            <div class="header__logo">
                <img src="public/image/Logo_JustStreamIt.png" alt="logo">
            </div>
            <nav class="header__nav">
                <input id="menu__toggle" type="checkbox" onclick={toggleMenu()} />
                <label class='menu__button-container' for="menu__toggle">
                    <div class='menu__button'></div>
                </label>
                <ul class="nav__list nav__list--closed">
                    <li class="nav__item"><a class="nav__link nav__link--active" href="#">Home</a></li>
                    <li class="nav__item"><a class="nav__link" href="">Categories</a></li>
                    <li class="nav__item"><a class="nav__link" href="">Account</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <main class="container">
        <div class="best-movie">
            <div class="best-movie__title">Road to Red</div>
            <btn class="best-movie__button modal-movie-details--opener"><span
                    class="arrow-right"></span><span>Play</span></btn>
            <div class="best-movie__summary">A surf-skate action-thriller about five best friends who set out on a road
                trip that quickly turns into an epic battle for survival.</div>
            <div class="best-movie__image modal-movie-details--opener"><img
                    src="https://m.media-amazon.com/images/M/MV5BMDI1NThhNDctMjc4ZC00N2EwLThjZjctOWNlYWFlOWI1M2NjXkEyXkFqcGdeQXVyNDQ5MjM3MQ@@._V1_UX182_CR0,0,182,268_AL_.jpg"
                    alt="movie 1"></div>

        </div>
        <div class="categories">
            <div class="category top-rated-movies">jf</div>
            <section class="category">
                <header>
                    <h2 class="category__title">Titre First Category</h2>
                </header>
                <div class="carousel">
                    <!-- <div class="carousel__arrow">⬅️</div> -->
                    <!-- <div class="carousel__slider"> -->

                        <picture><img src="public/image/movie_thumbnail.jpeg" alt="movie 1"></picture>
                        <figcaption>Name of the movie</figcaption>
                    </figure>
                    <figure class="slide modal-movie-details--opener">

                    <figure class="slide modal-movie-details--opener">
                        <picture><img src="public/image/movie_thumbnail.jpeg" alt="movie 6"></picture>

                    <!-- </div> -->
                    <!-- <div class="carousel_arrow">➡️</div> -->

            </section>

                    <!-- <div class="carousel__arrow">⬅️</div> -->
