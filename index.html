<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="./public/image/favicon.ico">
    <title>JustStreamIt</title>
</head>

<body>
    <div class="pinning-header">
        <header class="header">
            <div class="header__logo">
                <img class="scrolled-up" src="public/image/Logo_JustStreamIt.png" alt="logo">
            </div>
            <nav class="header__nav">
                <input id="menu__toggle" type="checkbox" onclick={toggleMenu()} />
                <label class='menu__button-container' for="menu__toggle">
                    <div class='menu__button'></div>
                </label>
                <ul class="nav__list nav__list--closed">
                    <li class="nav__item"><a class="nav__link nav__link--active" href="#">Home</a></li>
                    <li class="nav__item"><a class="nav__link" href="">Categories</a></li>
                    <li class="nav__item"><a class="nav__link" href="">Account</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <main class="container">
        <div class="featured-movie__container"></div>
        <div class="categories"> </div>
        <div id="myModal" class="modal">
            <div class="modal__content">
                <span class="modal__close-btn">&times;</span>
                <img class="modal__cover" src="" alt="">
                <h1 class="modal__title"></h1>
                <ul class="modal__list">
                </ul>
            </div>
        </div>
    </main>

    <script src="src/modal.js" charset="utf-8"></script>
    <script src="src/navbar.js" charset="utf-8"></script>
    <script src="src/slider.js" charset="utf-8"></script>
    <script src="src/index.js" charset="utf-8"></script>
</body>

</html>
